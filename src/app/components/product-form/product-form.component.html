<div class="form-container">
  <h1>{{ productId ? 'Editar Produto' : 'Cadastrar Produto' }}</h1>
  <form (ngSubmit)="saveProduct()">
    <div class="form-group">
      <label for="name">Nome Completo*</label>
      <input id="name" type="text" [(ngModel)]="product.name" name="name" placeholder="Nome do produto" required />
    </div>

    <div class="form-group">
      <label for="quantity">Quantidade*</label>
      <input id="quantity" type="number" [(ngModel)]="product.quantity" name="quantity" placeholder="Quantidade" required />
    </div>

    <div class="form-group">
      <label for="category">Categoria*</label>
      <select id="category" [(ngModel)]="product.category_id" name="category_id" required>
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
    </div>

    <div class="button-container">
      <button type="submit">{{ productId ? 'Atualizar' : 'Salvar' }}</button>
      <button type="button" class="btn-back" (click)="goBack()">Voltar</button>
    </div>
  </form>
</div>
